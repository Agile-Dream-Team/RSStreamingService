version: '3.8'

services:
  streaming:
    build: .
    ports:
      - "${WEBHOOK_PORT}:${WEBHOOK_PORT}"
    environment:
      - MODULE_NAME=main
      - VARIABLE_NAME=app
      - WEBHOOK_PORT=${WEBHOOK_PORT}
      - WEBHOOK_HOST=${WEBHOOK_HOST}
      - RTSP_URL=${RTSP_URL}
      - ENVIRONMENT=${ENVIRONMENT}
      - KAFKA_TOPICS=${KAFKA_TOPICS}
    env_file:
      - .env